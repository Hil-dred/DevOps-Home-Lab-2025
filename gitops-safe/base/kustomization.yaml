apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: humor-game-base
  namespace: humor-game

# Base resources - these are the foundation configurations
# We'll add resources gradually, starting with safe ones
resources:
- configmap.yaml
- pvc.yaml
- postgres-init.yaml
- redis-deployment.yaml
- redis-service.yaml
- security-contexts.yaml

# Common labels for all resources
commonLabels:
  app.kubernetes.io/name: humor-game
  app.kubernetes.io/version: v1.0.0
  app.kubernetes.io/component: game-app

# Common annotations
commonAnnotations:
  gitops.argoproj.io/description: "Base configuration for Humor Game"
  gitops.argoproj.io/version: "1.0.0"

# No patches or transformations for now
# This ensures your working app stays exactly as is
