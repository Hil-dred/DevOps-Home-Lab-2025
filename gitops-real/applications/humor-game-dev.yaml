apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: humor-game-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: humor-game
  source:
    repoURL: https://github.com/Osomudeya/DevOps-Home-Lab-2025.git
    targetRevision: gitops
    path: gitops-real
  destination:
    server: https://kubernetes.default.svc
    namespace: humor-game
  syncPolicy:
    # START WITH MANUAL SYNC - NO AUTOMATION YET
    syncOptions:
      - CreateNamespace=false  # Namespace already exists
      - ApplyOutOfSyncOnly=true # Only update changed resources
      - PrunePropagationPolicy=foreground
  # Ignore common fields that change automatically
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/metadata/annotations/deployment.kubernetes.io~1revision
        - /metadata/annotations/argocd.argoproj.io~1tracking-id
        - /metadata/labels/app.kubernetes.io~1managed-by
        - /metadata/labels/app.kubernetes.io~1part-of
        - /spec/template/metadata/labels/app.kubernetes.io~1managed-by
        - /spec/template/metadata/labels/app.kubernetes.io~1part-of
        - /spec/template/spec/containers/0/env/0/valueFrom
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP
        - /spec/clusterIPs
    - group: ""
      kind: ConfigMap
      jsonPointers:
        - /metadata/resourceVersion
        - /metadata/annotations/argocd.argoproj.io~1tracking-id
        - /metadata/labels/app.kubernetes.io~1managed-by
        - /metadata/labels/app.kubernetes.io~1part-of
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers: [/status]
